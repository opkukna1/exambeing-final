# This GitHub Actions workflow builds a signed release AAB (Android App Bundle).
# It uses the secrets you have configured in your repository settings.

name: Build Signed Android App

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-release-aab:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK (Java Development Kit) for the build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Decode and place the Keystore file
      # This step takes your Base64 secret and converts it back into the keystore file.
      - name: Decode Keystore
        env:
          # Using the secret name you provided
          RELEASE_KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "Decoding and placing keystore..."
          echo $RELEASE_KEYSTORE_BASE64 | base64 --decode > android/app/release.keystore
          echo "Keystore placed successfully."

      # Step 4: Make the Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Step 5: Build the signed App Bundle (AAB)
      # This step runs the build command and passes your secrets as environment variables to Gradle.
      - name: Build Release AAB
        env:
          # Mapping your secret names to the variables the build.gradle file will use
          MY_RELEASE_KEYSTORE_ALIAS: ${{ secrets.KEY_ALIAS }}
          MY_RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          MY_RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./android/gradlew -p android bundleRelease

      # Step 6: Upload the generated AAB as an artifact
      # After the build is successful, this uploads the AAB so you can download it.
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab
