name: Build Flutter App Bundle

on:
  push:
    branches:
      - main  # Or your default branch, e.g., master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Use stable channel
          flutter-version: '3.22.2' # Specify a recent stable Flutter version
          cache: true # Enable caching for faster builds

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Flutter App Bundle # <-- CHANGE HERE
        run: flutter build appbundle --release # <-- CHANGE HERE

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-app-bundle # <-- CHANGE HERE
          path: build/app/outputs/bundle/release/app-release.aab # <-- CHANGE HERE
