name: Build Flutter AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # अपने Flutter version के अनुसार बदल सकते हो

      - name: 📦 Install Android SDK Command-line Tools
        run: |
          echo "🔧 Setting ANDROID_HOME path..."
          export ANDROID_HOME=$HOME/Android/Sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          echo "📥 Downloading latest commandline-tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          echo "✅ Command-line tools installed."

      - name: ✅ Accept SDK licenses and install Android 35
        run: |
          export ANDROID_HOME=$HOME/Android/Sdk
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: 📲 Flutter dependencies
        run: flutter pub get

      - name: 🧱 Build Flutter App Bundle
        run: flutter build appbundle --release

      - name: 📤 Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab
