# File: .github/workflows/your-workflow-file.yml

name: Build Flutter App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Aapke code ko download karta hai
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Java (JDK) set up karta hai
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Flutter SDK set up karta hai
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. YEH STEP ERROR FIX KARTA HAI: local.properties file banata hai
      #    Yeh 'flutter pub get' se pehle hona zaroori hai.
      - name: Create local.properties
        run: echo "flutter.sdk=$FLUTTER_HOME" > ./android/local.properties

      # 5. Flutter ke package download karta hai
      - name: Install dependencies
        run: flutter pub get

      # 6. Release app bundle banata hai
      - name: Build App Bundle
        run: flutter build appbundle --release
