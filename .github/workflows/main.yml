name: Build Flutter App Bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.p12

      - name: Build Signed App Bundle
        run: |
          flutter build appbundle --release \
            --keystore-password "${{ secrets.STORE_PASSWORD }}" \
            --key-password "${{ secrets.KEY_PASSWORD }}" \
            --key-alias "${{ secrets.KEY_ALIAS }}" \
            --keystore "android/app/upload-keystore.p12"

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
