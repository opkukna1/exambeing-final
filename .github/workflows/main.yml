name: Build Flutter AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸª„ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: ðŸ“¦ Install Android SDK Platform 35 manually
        run: |
          echo "ðŸ“‚ Setting up Android SDK..."
          export ANDROID_HOME=$HOME/Android/Sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          echo "ðŸ“¥ Downloading commandline tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          rm tools.zip

          # ðŸ‘‡ Move correct folder structure
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/ || true

          echo "ðŸ“¥ Installing SDK platform 35 + build-tools..."
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

          echo "âœ… Android SDK 35 installation complete."

      - name: ðŸ“² Get Flutter dependencies
        run: flutter pub get

      - name: ðŸ§± Build Flutter App Bundle
        run: flutter build appbundle --release

      - name: ðŸ“¤ Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
