name: Build Signed Flutter AAB

on:
  push:
    branches:
      - main  # Ya aapki default branch, jaise master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ§© JDK setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ§© Flutter setup
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'

      # ğŸ§© Accept Android SDK licenses and fix corrupt SDKs
      - name: Prepare Android SDK (Fix android-35 issue)
        run: |
          yes | sdkmanager --licenses
          echo "ğŸ§¹ Removing possibly corrupt android-35..."
          rm -rf /usr/local/lib/android/sdk/platforms/android-35
          echo "ğŸ“¦ Reinstalling Android SDK Platform 35..."
          yes | sdkmanager "platforms;android-35" "build-tools;35.0.0"
          echo "âœ… Android SDK 35 installed successfully."

      # ğŸ§© Flutter dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # ğŸ§© Decode keystore
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # ğŸ§© Create key.properties file
      - name: Create key.properties file
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # ğŸ§© Clean build (optional but recommended)
      - name: Flutter Clean
        run: flutter clean

      # ğŸ§© Build Flutter App Bundle
      - name: Build Flutter App Bundle (AAB)
        run: flutter build appbundle --release

      # ğŸ§© Upload artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
