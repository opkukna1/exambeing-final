name: Build Flutter App Bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
          cache: true

      # 🧹 Clean Gradle & Flutter cache to avoid Kotlin mismatch
      - name: Clean Gradle and Flutter cache
        run: |
          echo "Cleaning Gradle and Flutter cache..."
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          flutter clean

      - name: Get Flutter dependencies
        run: flutter pub get

      # 🔐 Generate keystore and key.properties
      - name: Create Keystore and key.properties
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.p12
          echo "storeFile=upload-keystore.p12" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # 🏗️ Build Signed App Bundle
      - name: Build Signed App Bundle
        run: flutter build appbundle --release

      # 📦 Upload AAB file
      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
