name: Build Signed Flutter AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ§© Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ§© Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'

      # ğŸ§© Setup Android SDK Environment and Fix SDK 35 Issue
      - name: Prepare Android SDK (Fix android-35 issue)
        run: |
          echo "ğŸ”§ Setting ANDROID_HOME path..."
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/tools/bin
          
          echo "ğŸ“¦ Installing cmdline-tools if missing..."
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          yes | sudo apt-get update -y
          yes | sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d $ANDROID_HOME/cmdline-tools/latest
          rm cmdtools.zip
          
          echo "âœ… Accepting SDK licenses..."
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          
          echo "ğŸ§¹ Removing possibly corrupt android-35 SDK..."
          rm -rf $ANDROID_HOME/platforms/android-35
          
          echo "ğŸ“¥ Installing Android SDK Platform 35..."
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"
          
          echo "âœ… Android SDK 35 installed successfully."

      # ğŸ§© Install Flutter dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # ğŸ§© Decode Keystore
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # ğŸ§© Create key.properties file
      - name: Create key.properties file
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # ğŸ§© Clean build
      - name: Flutter Clean
        run: flutter clean

      # ğŸ§© Build Flutter App Bundle
      - name: Build Flutter App Bundle (AAB)
        run: flutter build appbundle --release

      # ğŸ§© Upload artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
