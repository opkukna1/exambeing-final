name: Build Flutter AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # à¤…à¤ªà¤¨à¥‡ Flutter version à¤•à¥‡ à¤…à¤¨à¥à¤¸à¤¾à¤° à¤¬à¤¦à¤² à¤¸à¤•à¤¤à¥‡ à¤¹à¥‹

      - name: ğŸ“¦ Install Android SDK Command-line Tools
        run: |
          echo "ğŸ”§ Setting ANDROID_HOME path..."
          export ANDROID_HOME=$HOME/Android/Sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          echo "ğŸ“¥ Downloading latest commandline-tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          echo "âœ… Command-line tools installed."

      - name: âœ… Accept SDK licenses and install Android 35
        run: |
          export ANDROID_HOME=$HOME/Android/Sdk
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: ğŸ“² Flutter dependencies
        run: flutter pub get

      - name: ğŸ§± Build Flutter App Bundle
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab
