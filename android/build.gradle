// This file now only defines tool versions and where the builder can find its own tools.
buildscript {
    ext.kotlin_version = '1.9.23'
    // THIS IS THE FIX: The builder needs this to find its own tools.
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// These sections are now empty because settings.gradle handles them.
allprojects {}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
