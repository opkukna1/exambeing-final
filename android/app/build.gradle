plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// ... (बाकी का ऊपर का हिस्सा वैसा ही रहेगा)

android {
    namespace "com.example.exambeing_final" // यह आपका पैकेज नाम होना चाहिए
    
    // यहाँ API 35 सेट करें
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // ...

    defaultConfig {
        applicationId "com.example.exambeing_final" // यह आपका पैकेज नाम होना चाहिए
        minSdkVersion 21
        
        // यहाँ भी API 35 सेट करें
        targetSdkVersion 35 
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // ... (बाकी की फाइल वैसी ही रहेगी)
}
